services:
  api:
    build: ./api
    ports:
      - "8000:8000"
    environment:
      - POETRY_VERSION=1.8.1
      - POETRY_VIRTUALENVS_CREATE=false
      - POETRY_NO_INTERACTION=1
      - POETRY_HOME="/opt/poetry"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5

